<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PokÃ©mon Lore Master</title>
<style>
    :root {
        --primary: #ef4444;
        --primary-hover: #dc2626;
        --bg: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.98);
        --text-main: #1e293b;
    }

    body {
        font-family: 'Inter', -apple-system, sans-serif;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 15px;
        /* Prevents pull-to-refresh on mobile Chrome */
        overscroll-behavior-y: contain; 
    }

    .menu-card {
        background: var(--card-bg);
        width: 100%;
        max-width: 400px;
        padding: 30px 20px;
        border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        text-align: center;
        color: var(--text-main);
        position: relative;
        box-sizing: border-box;
    }

    .menu-title {
        font-size: clamp(24px, 8vw, 32px);
        font-weight: 900;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #ef4444 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
    }

    /* --- MOBILE OPTIMIZED BUTTONS --- */
    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
    }

    .menu-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 64px; /* Larger touch target for thumbs */
        border-radius: 20px;
        font-size: 16px;
        font-weight: 800;
        text-decoration: none;
        transition: transform 0.1s active;
        cursor: pointer;
        border: none;
        -webkit-tap-highlight-color: transparent;
    }

    #start-game-btn {
        background: var(--primary);
        color: white;
        box-shadow: 0 8px 20px -5px rgba(239, 68, 68, 0.5);
    }

    .exit-link-btn {
        background: #f1f5f9;
        color: #475569;
        border: 2px solid #e2e8f0;
    }

    /* --- GAMEPLAY OPTIMIZATION --- */
    .option-btn {
        display: flex;
        flex-direction: row; /* Horizontal layout is better for list scrolling on mobile */
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
        padding: 12px 20px;
        border: 2px solid #f1f5f9;
        border-radius: 20px;
        background: white;
        width: 100%;
        margin-bottom: 8px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
    }

    .option-btn img {
        width: 50px;
        height: 50px;
    }

    .option-btn span {
        font-size: 16px;
        font-weight: 700;
        text-transform: capitalize;
        color: #334155;
    }

    .lore-box {
        background: #f8fafc;
        padding: 18px;
        border-radius: 20px;
        border: 1px solid #e2e8f0;
        font-size: 15px;
        line-height: 1.5;
        text-align: left;
        max-height: 180px;
        overflow-y: auto;
        margin-bottom: 15px;
    }

    #overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.98);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 32px;
    }
</style>
</head>
<body>

<div id="main-menu" class="menu-card">
    <div style="font-size: 50px; margin-bottom: 10px;">ðŸ“•</div>
    <h1 class="menu-title">Lore Master</h1>
    <p style="font-size: 15px; color: #64748b; margin-bottom: 5px;">Who's that PokÃ©mon?</p>
    
    <div class="btn-group">
        <button id="start-game-btn" class="menu-btn" onclick="initStatsGame()">
            PLAY GAME
        </button>
        <a href="https://xoelpr03.github.io/dexv1.1/" class="menu-btn exit-link-btn">
            EXIT TO DEX
        </a>
    </div>

    <div style="margin-top: 30px; font-size: 12px; font-weight: 800; color: #94a3b8;">
        RECORD: <span id="menu-best-score" style="color: #10b981;">0</span>
    </div>
</div>

<div id="game-container" style="display: none; width: 100%; max-width: 400px;">
    <div class="menu-card" style="padding: 20px;">
        <div id="overlay">
            <h2 style="color: #ef4444; font-weight: 900; margin-bottom: 0;">GAME OVER</h2>
            <p id="death-reason" style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;"></p>
            <img id="correct-img" src="" style="width: 140px; height: 140px; object-fit: contain;">
            <p style="font-size: 18px; font-weight: 800; margin-bottom: 25px;">It was <span id="correct-name" style="color: #3b82f6;"></span></p>
            <button class="menu-btn" style="background: var(--primary); color: white;" onclick="initStatsGame()">RETRY</button>
            <button onclick="stopGame()" style="margin-top: 20px; background: none; border: none; color: #94a3b8; font-size: 13px; font-weight: 700; text-decoration: underline;">MAIN MENU</button>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 13px; font-weight: 800;">
            <div style="color: #ef4444;">STREAK: <span id="current-score">0</span></div>
            <div style="color: #10b981;">BEST: <span id="best-score">0</span></div>
        </div>

        <div id="game-stats"></div>
        <div id="game-options"></div>
    </div>
</div>

<script>
    let currentScore = 0;
    let bestScore = localStorage.getItem('pokeLoreBest') || 0;
    let targetPoke = null;
    let currentType = "";

    function updateScoreUI() {
        document.getElementById('best-score').innerText = bestScore;
        document.getElementById('menu-best-score').innerText = bestScore;
        document.getElementById('current-score').innerText = currentScore;
    }

    async function initStatsGame() {
        document.getElementById('overlay').style.display = 'none';
        const statsDiv = document.getElementById('game-stats');
        const optionsDiv = document.getElementById('game-options');
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        
        statsDiv.innerHTML = "<div style='padding:40px; color:#94a3b8; font-weight:700;'>Finding PokÃ©mon...</div>";
        optionsDiv.innerHTML = ""; 

        try {
            const targetId = Math.floor(Math.random() * 898) + 1;
            const [pRes, sRes] = await Promise.all([
                fetch(`https://pokeapi.co/api/v2/pokemon/${targetId}`),
                fetch(`https://pokeapi.co/api/v2/pokemon-species/${targetId}`)
            ]);
            targetPoke = await pRes.json();
            const sData = await sRes.json();
            currentType = targetPoke.types[0].type.name;
            const entry = sData.flavor_text_entries.find(e => e.language.name === 'en');
            let lore = (entry ? entry.flavor_text : "No data...").replace(new RegExp(targetPoke.name, 'gi'), "???").replace(/\f/g, ' ');

            statsDiv.innerHTML = `<div class="lore-box">"${lore}"</div>`;
            
            const tRes = await fetch(`https://pokeapi.co/api/v2/type/${currentType}`);
            const tData = await tRes.json();
            let pool = tData.pokemon.map(p => p.pokemon).filter(p => !p.name.includes('-') && p.name !== targetPoke.name);
            
            let imps = [];
            while(imps.length < 3 && pool.length > 0) {
                imps.push(pool.splice(Math.floor(Math.random()*pool.length), 1)[0]);
            }

            const impData = await Promise.all(imps.map(p => fetch(p.url).then(r => r.json())));
            const choices = [targetPoke, ...impData].sort(() => Math.random() - 0.5);

            optionsDiv.innerHTML = "";
            choices.forEach(p => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                const img = p.sprites.other['official-artwork'].front_default || p.sprites.front_default;
                b.innerHTML = `<img src="${img}"><span>${p.name.replace(/-/g,' ')}</span>`;
                b.onclick = () => {
                    if(p.id === targetPoke.id) {
                        b.style.borderColor = "#22c55e"; b.style.background = "#f0fdf4";
                        currentScore++;
                        if(currentScore > bestScore) { 
                            bestScore = currentScore; 
                            localStorage.setItem('pokeLoreBest', bestScore); 
                        }
                        updateScoreUI(); setTimeout(initStatsGame, 600);
                    } else { showGameOver(); }
                };
                optionsDiv.appendChild(b);
            });
        } catch(e) { statsDiv.innerHTML = "Error. Please check connection."; }
    }

    function showGameOver() {
        document.getElementById('death-reason').innerText = `Did you know? All 4 were ${currentType.toUpperCase()} type!`;
        document.getElementById('correct-name').innerText = targetPoke.name.replace(/-/g, ' ');
        document.getElementById('correct-img').src = targetPoke.sprites.other['official-artwork'].front_default || targetPoke.sprites.front_default;
        document.getElementById('overlay').style.display = 'flex';
        currentScore = 0; updateScoreUI();
    }

    function stopGame() {
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
    }
    updateScoreUI();
</script>

</body>
</html>
