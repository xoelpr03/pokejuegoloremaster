<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon Lore Master</title>
<style>
    :root {
        --primary: #ef4444;
        --success: #10b981;
        --card-bg: rgba(255, 255, 255, 0.98);
        --text-main: #1e293b;
    }

    body {
        font-family: 'Inter', -apple-system, sans-serif;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
        display: flex; justify-content: center; align-items: center;
        min-height: 100vh; margin: 0; padding: 20px;
    }

    .menu-card {
        background: var(--card-bg);
        width: 100%; max-width: 380px;
        padding: 40px 30px; border-radius: 28px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center; color: var(--text-main);
        position: relative; overflow: hidden;
    }

    .menu-title {
        font-size: 28px; font-weight: 900; margin-bottom: 10px;
        background: linear-gradient(135deg, #ef4444 0%, #3b82f6 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        text-transform: uppercase;
    }

    .game-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 20px;
    }

    .exit-small-btn {
        background: #fee2e2; color: #ef4444; border: none;
        padding: 5px 12px; border-radius: 10px; cursor: pointer;
        font-weight: 800; font-size: 10px; text-transform: uppercase;
    }

    .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }
    
    .menu-btn {
        display: flex; align-items: center; justify-content: center;
        width: 100%; height: 56px; border-radius: 16px;
        font-size: 14px; font-weight: 800; cursor: pointer; border: none;
    }

    #start-game-btn { background: var(--primary); color: white; }
    .exit-link-btn { background: white; color: #64748b; border: 2px solid #e2e8f0; text-decoration: none; }

    .option-btn {
        display: flex; flex-direction: column; align-items: center; gap: 5px; padding: 10px;
        border: 2px solid #e2e8f0; border-radius: 18px; cursor: pointer; background: white;
    }
    
    .option-btn img { width: 70px; height: 70px; image-rendering: pixelated; }

    #overlay, #success-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.98); display: none; flex-direction: column;
        align-items: center; justify-content: center; z-index: 100; padding: 20px; box-sizing: border-box;
    }

    .pixel-img { width: 100px; height: 100px; image-rendering: pixelated; }

    .creator-credit {
        margin-top: 30px; font-size: 10px; font-weight: 800; text-transform: lowercase;
        letter-spacing: 2px; color: #94a3b8; opacity: 0.6; text-align: center;
        border-top: 1px solid #e2e8f0; padding-top: 15px; width: 200px; margin: 30px auto 0;
    }
</style>
</head>
<body>

<div id="main-menu" class="menu-card">
    <div style="font-size: 40px; margin-bottom: 10px;">üìï</div>
    <h1 class="menu-title">Lore Master</h1>
    <p style="font-size: 14px; color: #64748b; margin-bottom: 10px;">Identify the Pok√©mon by its description.</p>
    
    <div class="btn-group">
        <button id="start-game-btn" class="menu-btn" onclick="startGame()">PLAY</button>
        <a href="https://xoelpr03.github.io/dexv1.1/" class="menu-btn exit-link-btn">RETURN TO POK√âDEX</a>
    </div>

    <div style="margin-top: 25px; font-size: 11px; font-weight: 700; color: #94a3b8;">
        üèÜ BEST STREAK: <span id="menu-best-score" style="color: #10b981;">0</span>
    </div>
    <div class="creator-credit">created by ŒæawsjŒ±ke</div>
</div>

<div id="game-container" style="display: none; width: 100%; max-width: 400px;">
    <div class="menu-card" style="padding: 25px;">
        <div class="game-header">
            <div style="text-align: left;">
                <div style="font-size: 10px; font-weight: 800; color: #ef4444;">STREAK: <span id="current-score">0</span></div>
                <div style="font-size: 10px; font-weight: 800; color: #10b981;">BEST: <span id="best-score">0</span></div>
            </div>
            <button class="exit-small-btn" onclick="stopGame()">Quit</button>
        </div>

        <div id="success-overlay">
            <h2 style="color: var(--success); font-weight: 900;">YES! IT'S...</h2>
            <img id="success-img" class="pixel-img" src="">
            <p id="success-name" style="font-size: 18px; font-weight: 800; text-transform: uppercase; color: #3b82f6;"></p>
        </div>

        <div id="overlay">
            <h2 style="color: #ef4444; font-weight: 900;">FAILED</h2>
            <img id="correct-img" class="pixel-img" src="">
            <p style="font-size: 15px; font-weight: 800;">It was <span id="correct-name" style="text-transform: uppercase; color: #3b82f6;"></span></p>
            <button class="menu-btn" style="background: var(--primary); color: white; margin-top: 15px;" onclick="initStatsGame()">TRY AGAIN</button>
            <button onclick="stopGame()" style="margin-top: 15px; background: none; border: none; color: #94a3b8; font-size: 11px; cursor: pointer; text-decoration: underline;">BACK TO MENU</button>
        </div>

        <div id="game-stats"></div>
        <div id="game-options" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;"></div>
    </div>
</div>

<script>
    let currentScore = 0;
    let bestScore = localStorage.getItem('pokeLoreBest') || 0;
    let targetPoke = null;

    function updateScoreUI() {
        document.getElementById('best-score').innerText = bestScore;
        document.getElementById('menu-best-score').innerText = bestScore;
        document.getElementById('current-score').innerText = currentScore;
    }

    function startGame() {
        currentScore = 0;
        updateScoreUI();
        initStatsGame();
    }

    async function initStatsGame() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('success-overlay').style.display = 'none';
        const statsDiv = document.getElementById('game-stats');
        const optionsDiv = document.getElementById('game-options');
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        
        statsDiv.innerHTML = "<div style='padding:30px; color:#94a3b8;'>Loading Scan...</div>";
        optionsDiv.innerHTML = ""; 

        try {
            const targetId = Math.floor(Math.random() * 800) + 1;
            const [pRes, sRes] = await Promise.all([
                fetch(`https://pokeapi.co/api/v2/pokemon/${targetId}`),
                fetch(`https://pokeapi.co/api/v2/pokemon-species/${targetId}`)
            ]);
            targetPoke = await pRes.json();
            const sData = await sRes.json();
            const currentType = targetPoke.types[0].type.name;
            
            const entry = sData.flavor_text_entries.find(e => e.language.name === 'en');
            let lore = (entry ? entry.flavor_text : "No data...").replace(new RegExp(targetPoke.name, 'gi'), "???").replace(/\f/g, ' ');
            
            statsDiv.innerHTML = `<div style="background: #f8fafc; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; font-style: italic; font-size: 14px; text-align: left;">"${lore}"</div>`;
            
            const tRes = await fetch(`https://pokeapi.co/api/v2/type/${currentType}`);
            const tData = await tRes.json();
            let pool = tData.pokemon.map(p => p.pokemon).filter(p => !p.name.includes('-') && p.name !== targetPoke.name);
            
            let imps = [];
            for(let i=0; i<3; i++) { 
                if(pool.length > 0) imps.push(pool.splice(Math.floor(Math.random()*pool.length), 1)[0]); 
            }
            
            const impData = await Promise.all(imps.map(p => fetch(p.url).then(r => r.json())));
            const choices = [targetPoke, ...impData].sort(() => Math.random() - 0.5);
            
            choices.forEach(p => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerHTML = `<img src="${p.sprites.front_default}"><span style="font-weight:800; text-transform:capitalize; font-size:10px;">${p.name.replace(/-/g,' ')}</span>`;
                b.onclick = () => {
                    if(p.id === targetPoke.id) {
                        currentScore++;
                        if(currentScore > bestScore) { bestScore = currentScore; localStorage.setItem('pokeLoreBest', bestScore); }
                        updateScoreUI();
                        showSuccess(p);
                        setTimeout(initStatsGame, 2000);
                    } else { showGameOver(); }
                };
                optionsDiv.appendChild(b);
            });
        } catch(e) { statsDiv.innerHTML = "Retry..."; setTimeout(initStatsGame, 1000); }
    }

    function showSuccess(p) {
        document.getElementById('success-name').innerText = p.name.replace(/-/g, ' ');
        document.getElementById('success-img').src = p.sprites.front_default;
        document.getElementById('success-overlay').style.display = 'flex';
    }

    function showGameOver() {
        document.getElementById('correct-name').innerText = targetPoke.name.replace(/-/g, ' ');
        document.getElementById('correct-img').src = targetPoke.sprites.front_default;
        document.getElementById('overlay').style.display = 'flex';
        currentScore = 0; updateScoreUI();
    }

    function stopGame() {
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
    }
    updateScoreUI();
</script>
</body>
</html>
